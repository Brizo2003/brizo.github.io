<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Paragraph with Different Text</title>
  <style>
    .centered-paragraph {
      text-align: center;
      margin-top: 50px; /* Optional: Add margin for spacing */
    }
  </style>
</head>
<body>
  <div class="centered-paragraph">
    <p>This is the first line of text.</p>
    <p>This is the second line of text.</p>
    <p>This is the third line of text.</p>
  </div>
</body>
</html>
